<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #ffe6ea;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    .envelope {
      cursor: pointer;
      margin-top: 20px;
    }
    .letter {
      visibility: hidden;
      opacity: 0;
      margin-top: 20px;
      transform: translateY(100%);
      transition: transform 1s ease-in-out, opacity 0.5s ease-in-out;
    }
    .letter.show {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }
    .options {
      margin-top: 20px;
    }
    .options button {
      margin: 10px;
      padding: 15px 35px;
      font-size: 24px;
      border: none;
      border-radius: 50px;
      background-color: #ff86a0;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
    }
    .options button:hover {
      background-color: #ff4d79;
      transform: scale(1.1);
    }
    .hidden {
      display: none;
    }
    .math-question {
      margin-top: 20px;
      font-size: 26px;
    }
    .math-question input {
      padding: 12px;
      font-size: 24px;
      border-radius: 15px;
      border: 2px solid #ff4d79;
      text-align: center;
    }
    .math-question button {
      margin-top: 10px;
      padding: 12px 30px;
      font-size: 22px;
      border-radius: 50px;
      background-color: #ff86a0;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    .math-question button:hover {
      background-color: #ff4d79;
      transform: scale(1.1);
    }
    .error-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border: 3px solid #ff4d79;
      border-radius: 20px;
      font-size: 24px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    .error-popup button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 22px;
      background-color: #ff86a0;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      font-weight: 600;
    }
    .error-popup button:hover {
      background-color: #ff4d79;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Page: Envelope -->
    <div id="envelope-page">
      <img src="letter.png" alt="Envelope" class="envelope" width="500" onclick="openEnvelope()">
      <p style="font-size: 40px; font-weight: 500;">üíå YOU HAVE MAIL! üíå</p>
    </div>

    <!-- Second Page: Letter -->
    <div id="letter-page" class="hidden">
      <div class="letter">
        <p style="font-size: 32px; font-weight: 600;">üíñ WILL YOU BE MY VALENTINE? üíñ</p>
        <img src="sad.png" alt="Heart" width="500">
        <div class="options">
          <button onclick="respondYes()">YES, OFC! üíï</button>
          <button onclick="respondNo()">SORRY, NO... üò¢</button>
        </div>
      </div>
    </div>

    <!-- Third Page: Yes Response -->
    <div id="yes-page" class="hidden">
      <h1 style="font-size: 30px;">üòç I KNEW YOU WOULD SAY THAT! üòç</h1>
      <img src="yes.png" alt="Heart" width="450">
      <audio autoplay loop>
        <source src="if_its_not_you.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Fourth Page: No Response -->
    <div id="no-page" class="hidden">
      <h1 style="font-size: 30px;">üò° WTF... YOU MUST SOLVE THIS TO CONFIRM YOUR CHOICE üò°</h1>
      <img src="angry.png" alt="Angry" width="500">
      <div class="math-question">
        <p id="math-question-text"></p>
        <input type="text" id="math-answer">
        <button onclick="checkAnswer()">SUBMIT</button>
      </div>
    </div>

    <!-- Error Message Popup -->
    <div id="error-popup" class="error-popup">
      <p>üòÇ LOL THAT'S WRONG! ü§° TRY AGAIN! üòÇ</p>
      <button onclick="closeErrorPopup()">CLOSE</button>
    </div>

         <!-- Try Again Page (Separate from Math Question) -->
    <div id="try-again-page" class="hidden">
        <h1 style="font-size: 30px;">üí≠ WANNA SOLVE AGAIN TO CONFIRM YOUR CHOICE? üí≠</h1>
        <img src="try again.png" alt="Again" width="600">
        <div class="options">
          <button onclick="tryAgain()">YES, I WANNA DO MORE MATH ü§ì</button>
          <button onclick="goBack()">NO, ASK ME AGAIN! üíå</button>
        </div>
      </div>
  


  <script>
    function openEnvelope() {
      document.getElementById('envelope-page').classList.add('hidden');
      document.getElementById('letter-page').classList.remove('hidden');

      setTimeout(() => {
        document.querySelector('.letter').classList.add('show');
      }, 100);
    }

    function respondYes() {
      document.getElementById('letter-page').classList.add('hidden');
      document.getElementById('yes-page').classList.remove('hidden');
    }

    function respondNo() {
    document.getElementById('letter-page').classList.add('hidden');
    document.getElementById('no-page').classList.remove('hidden');
    document.getElementById('math-answer').value = ""; // Clear any previous answer
    generateMathQuestion();
  }

    function generateMathQuestion() {
      let num1 = Math.floor(Math.random() * 10) + 1;
      let num2 = Math.floor(Math.random() * 10) + 1;
      let num3 = Math.floor(Math.random() * 10) + 1;
      document.getElementById('math-question-text').innerText = `What is ${num1} + ${num2} * ${num3}?`;
    }

    function checkAnswer() {
  document.getElementById('error-popup').style.display = 'block'; // Show error popup
}

function closeErrorPopup() {
  document.getElementById('error-popup').style.display = 'none';
  document.getElementById('no-page').classList.add('hidden'); // Hide the math question page
  document.getElementById('try-again-page').classList.remove('hidden'); // Show the try again page
}

function tryAgain() {
  document.getElementById('try-again-page').classList.add('hidden');
  document.getElementById('no-page').classList.remove('hidden'); // Show math question again
  document.getElementById('math-answer').value = ""; // Clear previous answer
  generateMathQuestion(); // Generate a new math question
}

function goBack() {
  document.getElementById('try-again-page').classList.add('hidden');
  document.getElementById('letter-page').classList.remove('hidden'); // Go back to the valentine question
}
  </script>
</body>
</html>
